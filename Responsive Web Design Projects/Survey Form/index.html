  <body>
    <div class="container">
      <div class="form-main">
        <div class="form">
          <h1 id="title">CONTACT</h1>
          <hr> 
          <form id="survey-form" action="#">
              <label id="name-label">Name</label><br>   
              <input type="text" name="name" placeholder="Name" class="field" id="name" required><br>
              <label id="email-label">Email</label><br>
              <input type="email" name="email" placeholder="Email" class="field" id="email" required><br>
              <label id="number-label">Number</label><br>   
              <input type="number" name="age" min="18" max="60" placeholder="Age" class="field" id="number" required><br>  
             
              <div class="checks">
                <hr>
                <h2>Tells us about you...</h2>              
                  <input type="radio" name="group1" value="1" id="male" checked>
                  <label for="male">Male</label>             
                  <input type="radio" name="group1" value="2" id="female">
                  <label for="female">Female</label>            
                  <input type="radio" name="group1" value="3" id="not-binary">
                  <label for="not-binary">Not binary genre</label>
                <hr>
                <h2>What is your favorite drink?</h2>
                  <input type="checkbox" name="group2" value="1" id="water" checked>
                  <label for="water">Water</label>             
                  <input type="checkbox" name="group2" value="2" id="beer">
                  <label for="beer">Beer</label>            
                  <input type="checkbox" name="group2" value="3" id="coffee">
                  <label for="coffee">Coffee</label>
                <hr>
                <h2>You consider yourself...</h2>     
                <div id="dropdown">
                    <select>
                      <option value="0">Select:</option>
                      <option value="1">Festive</option>
                      <option value="2">Introvert</option>
                      <option value="2">Both</option>
                    </select>
                    <!--ref select box: https://codepen.io/ericrasch/pen/zjDBx -->
                  </div>
                  <hr>
                  <h2>Let us a message!</h2>  
                  <textarea rows="5" cols="25"></textarea>   
                  <hr>
              </div>
              
              <input type="submit" value="Submit" class="btn-submit" id="submit">
          </form>
        </div>
        <div class="presentation">
           <img src="https://images.unsplash.com/photo-1516458464372-eea4ab222b31?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1533&q=80">
