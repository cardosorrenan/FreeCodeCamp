<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Renan Cardoso">
    <meta name="description" content="Description-Template">
    <meta name="keywords" content="kw1, kw2, k3">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header id="header">
      <img id="header-img"></img>
      <h1>A programmer's best friend</h1>
      <i id="menu-icon" class="fi-xwsux3-ellipsis"></i>
    </header>
    <div id="menu">
        <i id="exit-icon" class="fi-owlux4-times-wide"></i> 
        <h2 id="go-product">Downloads</h2>
        <h2 id="go-about">Documentation</h2>
        <h2 id="go-contact">News</h2>
    </div>
  
    <div class="presentation">
      <div class="circle">
      </div>
    </div>

    <div class="separator"></div>
    

  </body>
  <script>
    $(document).ready(function(){
        $("#menu-icon").click(function(){
            $("#menu").fadeIn(250);
        });
        $("#exit-icon").click(function(){
            $("#menu").fadeOut(1000);
        });
        $("#go-product").click(function(){
            $("#menu").fadeOut(250);
            $("html, body").animate({ scrollTop: 100 }, "slow");
            return false;  
        });
        $("#go-about").click(function(){
            $("#menu").fadeOut(250);
            $("html, body").animate({ scrollTop: 200 }, "slow");
            return false;  
        });
        $("#go-contact").click(function(){
            $("#menu").fadeOut(250);
            $("html, body").animate({ scrollTop: 300 }, "slow");
            return false;  
        });
    });
  </script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script defer src="https://friconix.com/cdn/friconix.js"></script>
